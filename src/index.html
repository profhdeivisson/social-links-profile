<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="profile-card">
      <div class="profile-card__avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar Jessica">
      </div>
      <div class="profile-card__name">Jessica Randall</div>
      <div class="profile-card__location">London, United Kingdom</div>
      <div class="profile-card__bio">"Front-end developer and avid reader."</div>

      <div class="social-links">
        <div>
          <a href="#" class="social-links__item">GitHub</a>
        </div>
        <div>
          <a href="#" class="social-links__item">Frontend Mentor</a>
        </div>
        <div>
          <a href="#" class="social-links__item">LinkedIn</a>
        </div>
        <div>
          <a href="#" class="social-links__item">Twitter</a>
        </div>
        <div>
          <a href="#" class="social-links__item">Instagram</a>
        </div>
      </div>

    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/profhdeivisson" target="_blank">Deivisson Henrique | Dev Front-End</a>.
  </div>
  
  </main>
</body>
</html>
